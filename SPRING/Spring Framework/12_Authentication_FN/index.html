<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
<div class="card p-4 shadow" style="width: 22rem;">
    <h4 class="text-center mb-3">Sign In</h4>
    <form>
        <input id="signIn-username" class="form-control mb-2" type="text" placeholder="Username">
        <input id="signIn-password" class="form-control mb-3" type="password" placeholder="Password">
        <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>
    <div class="text-center mt-3">
        <small>Don't have an account? <a href="signUp.html">Sign Up</a></small>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

<script src="js/main.js"></script>

</body>
</html>
