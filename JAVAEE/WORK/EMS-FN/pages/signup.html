<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #card {
        margin-top: 20%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
          <div class="card p-4" id="card">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Sign Up</h2>
              <p class="lead">Create your account to get started.</p>
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Your Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter your username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label"
                    >Your Email Address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">New Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>

                <div class="d-grid mb-3">
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="btnSignUp"
                    onclick="window.location.href='signin.html'"
                  >
                    Sign Up
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/EMS-FN/js/signup.js" type="module"></script>
    <script src="/EMS-FN/lib/jquery-3.7.1.js"></script>
  </body>
</html>
