<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <style>
      .logout-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex justify-content-between align-items-center mt-4 mb-4"
      >
        <div>
          <h1>Dashboard</h1>
          <p class="lead">Welcome back, <span id="username"></span>!</p>
        </div>
      </header>

      <div class="row">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <h1 class="text-center my-4">Employee Management System</h1>
            </div>
          </div>

          <div class="row">
            <div class="col-md-8 offset-md-2">
              <div class="card">
                <div class="card-body">
                  <div class="table-responsive table-container">
                    <table
                      class="table table-striped table-hover"
                      id="tblEmployee"
                    >
                      <thead class="table-container">
                        <tr>
                          <th>ID</th>
                          <th>Name</th>
                          <th>Address</th>
                          <th>Email</th>
                        </tr>
                      </thead>
                      <tbody id="employeeTbody"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button type="button" id="btnLogOut" class="btn btn-danger logout-btn">
      <i class="bi bi-box-arrow-right"></i> Logout
    </button>

    <script src="/EMS-FN/lib/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
