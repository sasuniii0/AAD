<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      .logout-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
      }
      .button {
        white-space: nowrap;
      }
      .img-preview {
        max-width: 100px;
        max-height: 100px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex justify-content-between align-items-center mt-4 mb-4"
      >
        <div>
          <h1>Dashboard</h1>
        </div>
      </header>

      <div class="row">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <h1 class="text my-4">Employee Management System</h1>
            </div>
          </div>

          <!-- Employee Form -->
          <div class="row mb-4">
            <div class="col-md-8 offset-md-2">
              <div class="card">
                <div class="card-header">
                  <h5 class="card-title">Add/Edit Employee</h5>
                </div>
                <div class="card-body">
                  <form id="employeeForm">
                    <input type="hidden" id="empId" />

                    <div class="mb-3">
                      <label for="empPicture" class="form-label"
                        >Employee Photo</label
                      >
                      <input
                        type="file"
                        class="form-control"
                        id="empPicture"
                        accept="image/*"
                      />
                      <img
                        id="imgPreview"
                        src=""
                        alt="Image preview"
                        style="
                          max-width: 150px;
                          display: none;
                          margin-top: 10px;
                        "
                      />
                      <div id="imagePreviewContainer" class="mt-2">
                        <img id="imagePreview" class="img-preview d-none" />
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="empName" class="form-label">Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="empName"
                          required
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="empEmail" class="form-label">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="empEmail"
                          required
                        />
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="empAddress" class="form-label">Address</label>
                      <textarea
                        class="form-control"
                        id="empAddress"
                        rows="2"
                        required
                      ></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                      <button
                        type="button"
                        id="btnCancel"
                        class="btn btn-secondary me-2"
                      >
                        Cancel
                      </button>
                      <button
                        type="button"
                        id="saveBtn"
                        class="btn btn-primary"
                      >
                        Save Employee
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-8 offset-md-2">
              <div class="card">
                <div class="card-body">
                  <div class="table-responsive table-container">
                    <table
                      class="table table-striped table-hover"
                      id="tblEmployee"
                    >
                      <thead>
                        <tr>
                          <th>Photo</th>
                          <th>ID</th>
                          <th>Name</th>
                          <th>Address</th>
                          <th>Email</th>
                        </tr>
                      </thead>
                      <tbody id="employeeTbody"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button type="button" id="btnLogOut" class="btn btn-danger logout-btn">
      <i class="bi bi-box-arrow-right"></i> Logout
    </button>

    <script src="/EMS-FN/lib/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/EMS-FN/js/dashboard.js" type="module"></script>
  </body>
</html>
